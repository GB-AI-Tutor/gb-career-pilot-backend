
name: Backend CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true # Speed up your 9-person team's builds!
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Install dependencies
        run: |
          # No need for --system if you let uv manage the environment
          uv pip install httpx==0.27.2 httpcore==0.18.0
          uv pip install -r requirements.txt
          uv pip install pytest pytest-cov pytest-asyncio
      
      - name: Lint with Ruff
        run: |
          uv pip install --system ruff
          ruff check src/
        continue-on-error: true  # Don't fail build on linting errors (for now)
      
      - name: Check code formatting
        run: |
          ruff format --check src/
        continue-on-error: true
      
      - name: Run tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ENVIRONMENT: test
        run: |
          # Use 'python -m pytest' to ensure the current directory is in PYTHONPATH
          python -m pytest tests/ -v --cov=src --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
      
      - name: Check test coverage
        run: |
          coverage report --fail-under=70
        continue-on-error: true
  
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Bandit security scan
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true
      
      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: bandit-report.json
  
  deploy:
    name: Deploy to Railway
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Trigger Railway Deployment
        run: |
          echo "âœ… Railway auto-deploys from main branch"
          echo "Deployment will happen automatically via Railway's GitHub integration"
          echo "Check Railway dashboard: https://railway.app"
      
      - name: Post deployment notification
        if: success()
        run: |
          echo "ðŸš€ Backend deployed successfully!"
          echo "API URL: https://[your-project].up.railway.app"
